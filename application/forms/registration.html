<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
body {
padding-top: 70px;
margin: 0 auto;
max-width: 600px;
padding-left: 20px;
float: left;
}

h3 {
	padding-bottom: 10px;
}
</style>
</head>
<body>
<h1>Student Registration</h1>
<form role="form">
<div class="form-group">
    <div class="form-group">
    <label for="Email1">Email address</label>
    <input type="email" class="form-control" id="Email1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="Password" class="form-control" id="Password" placeholder="Password">
  </div>
  <label for="Password">Password Validation</label>
    <input type="Password-Validation" class="form-control" id="Password-Validation" placeholder="Password-Validation">
  </div>
<div class="form-group">
    <label for="Name-first">First name</label>
    <input type="first_name" class="form-control" id="first_name" placeholder="Enter First name">
  </div>
  
  <div class="form-group">
    <label for="Name-last">Last name</label>
    <input type="last_name" class="form-control" id="last_name" placeholder="Enter Last name">
  </div>
  <div class="form-group">
    <label for="Phone">Phone</label>
    <input type="phone" class="form-control" id="phone" placeholder="Enter phone">
  </div>
  <div class="form-group">
    <label for="LinkedIn">LinkedIn</label>
    <input type="LinkedIn" class="form-control" id="LinkedIn" placeholder="LinkedIn">
  </div>
  
  <div class="form-group">
    <label for="GitHub">GitHub</label>
    <input type="GitHub" class="form-control" id="GitHub" placeholder="GitHub">
  </div>
  
  <div class="form-group">
    <label for="Facebook">Facebook</label>
    <input type="Facebook" class="form-control" id="Facebook" placeholder="Facebook">
  </div>
  
  <h3>Current education level</h3>
		<select class="form-control">
		  <option>Associate degree</option>
		  <option>Certificate</option>
		  <option>in progress</option>
		</select>	
  <button type="submit" class="btn btn-default">Submit</button>
</body>
</html>
